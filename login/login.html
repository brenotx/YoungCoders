<div class="col-md-4 col-md-offset-4" ng-controller="LoginCtrl">
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title">Login</h3>
	  </div>
	  <div class="panel-body">
	  	<form name="loginForm">
	  		<div class="form-group">
	  			<label for="email">Email:</label>
	  			<input class="form-control" ng-disabled="user === true" id="email" type="text"
	  				placeholder="exemplo@email.com" ng-model="email">
	  		</div>
	  		<div class="form-group">
	  			<label for="password">Senha:</label>
	  			<input class="form-control" id="password" type="password" 
	  				placeholder="senha" ng-model="senha">
	  		</div>
	  		<button type="button" class="btn btn-lg btn-success btn-block" ng-click="logar()">Logar</button>
	  	</form>
	  </div>
	</div>
</div>
